<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oblako_team — кальяны и аксессуары</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- clouds layer (pointer-events: none) -->
  <div class="clouds" aria-hidden="true">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="cloud c4"></div>
  </div>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="logo">Oblako_team</h1>
      <nav class="main-nav" role="navigation" aria-label="Главное меню">
        <button data-tab="calyan" class="tab-btn active" aria-pressed="true">Кальяны</button>
        <button data-tab="kolby" class="tab-btn" aria-pressed="false">Колбы</button>
        <button data-tab="access" class="tab-btn" aria-pressed="false">Аксессуары</button>
        <button data-tab="mixes" class="tab-btn" aria-pressed="false">Смеси</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="catalog" aria-live="polite" class="catalog"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-panel" role="document">
      <button id="closeModal" class="modal-close" aria-label="Закрыть">✖</button>
      <img id="modalImg" src="" alt="" class="modal-img">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice" class="price"></p>
      <p id="modalDesc" class="desc">Короткое описание товара. Можно добавить больше деталей, опции и условия доставки.</p>
      <div class="modal-actions">
        <button id="buyBtn" class="btn-buy">Купить</button>
      </div>
    </div>
    <div class="modal-backdrop" tabindex="-1"></div>
  </div>

  <aside class="contact">
    <div class="container">
      <h3>Контакты</h3>
      <p>Telegram / Viber: <a href="tg://resolve?phone=+380688884410">+380 68 888 44 10</a></p>
      <p>Телефон: <a href="tel:+380688884410">+380 68 888 44 10</a></p>
    </div>
  </aside>

  <footer class="site-footer">
    <div class="container">
      <p>© Oblako_team — демонстрационный каталог. Плейсхолдеры изображений.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
