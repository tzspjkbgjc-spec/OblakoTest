<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OblakoUa — Магазин табака и кальянов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
  </div>

  <header class="top">
    <div class="logo">Oblako<span>Ua</span></div>
    <button id="cart-btn" class="cart-btn">Корзина (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <section class="hero">
      <h1>OblakoUa — лучшие кальяны и табак</h1>
      <p>Тёмный стиль, лёгкий дым и быстрые заказы через Telegram</p>
    </section>

    <section id="products" class="grid"></section>
  </main>

  <!-- Cart modal -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-cart" class="close">✕</button>
      <h2>Корзина</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Итого: <span id="cart-total">0</span> грн</div>
        <div class="cart-actions">
          <button id="checkout">Оформить через Telegram</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bottom">
    <div class="contacts">
      <p>Связь: <a href="https://t.me/your_username" target="_blank" id="tg-link">@your_username</a> (пока шаблон)</p>
      <p>Instagram: <a href="#" target="_blank">@OblakoUa</a></p>
    </div>
    <p>© <span id="year"></span> OblakoUa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
